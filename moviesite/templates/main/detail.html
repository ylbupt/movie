
{% if movie %}
<div>
        <img src="{{STATIC_URL}}{{movie.pic_url}}">
</div>

<div>
        {{movie.cname}}
</div>
<div>
        {{movie.ename}}
</div>
<div>
        {{movie.date}}
</div>
<div>
        主演:
        {{movie.actors}}
</div>
<div>豆瓣：{{movie.rate}}</div>

<div>imdb:{{movie.imdb_rate}}</div>
{% for l in movie.links %}
<p><a href="{{l.url}}" target="_blank">{{l.title}}</a></p>
{% endfor %}

{% else %}
<p>No movie are available.</p>
<p>oh shit，i wanna fuck myself.</p>
{% endif %}
